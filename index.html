    <style>
        /* Estilo base para a fonte e tema escuro */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #14181c;
            color: #e0e0e0;
        }
        /* Efeito de carregamento para os pôsteres */
        .poster-loading {
            background-color: #2c3440;
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        /* Transições suaves */
        .transition-all { transition: all 0.3s ease-in-out; }
        /* Scrollbar customizada para o modal */
        .modal-content::-webkit-scrollbar { width: 8px; }
        .modal-content::-webkit-scrollbar-track { background: #2c3440; }
        .modal-content::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 20px;
            border: 3px solid #2c3440;
        }
        /* Estilos para os carrosséis */
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding-bottom: 1rem;
            scrollbar-width: none; /* Firefox */
        }
        .carousel::-webkit-scrollbar { display: none; /* Chrome, Safari, Opera */ }
        .carousel-item {
            flex: 0 0 auto;
            width: 40%; /* 2.5 items on mobile */
            margin-right: 1rem;
        }
        @media (min-width: 640px) { /* sm */
            .carousel-item { width: 28%; } /* ~3.5 items */
        }
        @media (min-width: 768px) { /* md */
            .carousel-item { width: 22%; } /* ~4.5 items */
        }
        @media (min-width: 1024px) { /* lg */
            .carousel-item { width: 18%; } /* ~5.5 items */
        }
        .carousel-container:hover .scroll-btn {
            opacity: 1;
        }
        /* Estilos para o sistema de avaliação de estrelas */
        .star-rating span {
            font-size: 2.5rem;
            line-height: 1;
            cursor: pointer;
            color: #4a5568; /* Cor inativa */
            transition: color 0.2s ease-in-out;
        }
        .star-rating:hover span {
            color: #f59e0b;
        }
        .star-rating span:hover ~ span {
            color: #4a5568;
        }
        .star-rating span.rated {
            color: #f59e0b;
        }
    </style>
</head>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
        import { 
            getAuth, 
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            addDoc,
            query,
            onSnapshot,
            doc,
            deleteDoc,
            setDoc,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyClR7hw8ajlqmG9Z1oyj6lGGSPvdVQKDS0",
            authDomain: "cinelog-6581e.firebaseapp.com",
            projectId: "cinelog-6581e",
            storageBucket: "cinelog-6581e.appspot.com",
            messagingSenderId: "271518462919",
            appId: "1:271518462919:web:cb1157247cf6aacf3ddfe2",
            measurementId: "G-X9VCTESTEW"
        };

        const firebaseApp = initializeApp(firebaseConfig);
        const auth = getAuth(firebaseApp);
        const db = getFirestore(firebaseApp);
        const analytics = getAnalytics(firebaseApp);

        const TMDB_API_KEY = '5e264941432a0e290b364a1636205f1b';
        
        const app = {
                nav: { 
                    feed: document.getElementById('nav-feed'), 
                    list: document.getElementById('nav-list'),
                    stats: document.getElementById('nav-stats') 
                },
                views: { 
                    feed: document.getElementById('feed-view'), 
                    list: document.getElementById('list-view'),
                    stats: document.getElementById('stats-view')
                },
                auth: {
                    view: document.getElementById('auth-view'),
                    loading: document.getElementById('auth-loading'),
                    loginForm: document.getElementById('login-form'),
                    registerForm: document.getElementById('register-form'),
                    showLoginLink: document.getElementById('show-login-link'),
                    showRegisterLink: document.getElementById('show-register-link'),
                    logoutBtn: document.getElementById('logout-btn'),
                    userEmail: document.getElementById('user-email')
                },
                appContent: document.getElementById('app-content'),
                search: { form: document.getElementById('search-form'), input: document.getElementById('search-input') },
                carouselsContainer: document.getElementById('carousels-container'),
                recommendation: {
                    btn: document.getElementById('recommendation-btn'),
                    container: document.getElementById('recommendation-container')
                },
                list: { container: document.getElementById('watched-list'), placeholder: document.getElementById('list-placeholder') },
                toast: { element: document.getElementById('toast'), message: document.getElementById('toast-message') },
                modal: { overlay: document.getElementById('movie-modal'), contentWrapper: document.getElementById('modal-content-wrapper') }
            };
            
            let watchedList = [];
            let lastRecommendationId = null;
            let currentUser = null;
            let unsubscribeFromWatchedList = null;
            let currentModalMovieData = null; 
            
            function initAuth() {
                setupAuthEventListeners(); 
                app.auth.loading.classList.remove('hidden');
                app.auth.loginForm.classList.add('hidden');
                app.auth.registerForm.classList.add('hidden');

                onAuthStateChanged(auth, user => {
                    app.auth.loading.classList.add('hidden');
                    if (user) {
                        currentUser = user;
                        app.auth.view.classList.add('hidden');
                        app.appContent.classList.remove('hidden');
                        app.auth.userEmail.textContent = user.email;
                        
                        setupRealtimeListener(user.uid);
                        initApp();
                    } else {
                        currentUser = null;
                        app.appContent.classList.add('hidden');
                        app.auth.view.classList.remove('hidden');
                        app.auth.loginForm.classList.remove('hidden');

                        if (unsubscribeFromWatchedList) {
                            unsubscribeFromWatchedList(); 
                        }
                        watchedList = [];
                        renderWatchedList();
                    }
                });
            }

            function setupRealtimeListener(userId) {
                if (unsubscribeFromWatchedList) {
                    unsubscribeFromWatchedList();
                }
                const watchedMoviesRef = collection(db, 'users', userId, 'watchedMovies');
                const q = query(watchedMoviesRef);

                unsubscribeFromWatchedList = onSnapshot(q, (snapshot) => {
                    watchedList = snapshot.docs.map(doc => ({...doc.data(), docId: doc.id }));
                    renderWatchedList();
                    if (!app.views.stats.classList.contains('hidden')) {
                        renderStatsDashboard();
                    }
                }, (error) => {
                    console.error("Erro ao carregar a lista de filmes do Firestore:", error);
                    let message = "Erro ao carregar sua lista.";
                    if (error.code === 'permission-denied') {
                        message = "Erro de permissão. Verifique as regras de segurança do Firestore.";
                    }
                    showToast(message, "error");
                });
            }

            function initApp() {
                if (!TMDB_API_KEY) showApiWarning();
                setupAppEventListeners(); 
                loadFeed();
                feather.replace();
            }

            function showApiWarning() {
                app.carouselsContainer.innerHTML = `<div class="col-span-full bg-red-900/50 border border-red-700 text-red-200 p-4 rounded-lg text-center"><h3 class="font-bold text-lg">Atenção: Chave de API não configurada!</h3></div>`;
            }

            function setupAuthEventListeners() {
                app.auth.loginForm.addEventListener('submit', handleLogin);
                app.auth.registerForm.addEventListener('submit', handleRegister);
                app.auth.showRegisterLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    app.auth.loginForm.classList.add('hidden');
                    app.auth.registerForm.classList.remove('hidden');
                });
                 app.auth.showLoginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    app.auth.registerForm.classList.add('hidden');
                    app.auth.loginForm.classList.remove('hidden');
                });
            }

            function setupAppEventListeners() {
                app.nav.feed.addEventListener('click', () => switchView('feed'));
                app.nav.list.addEventListener('click', () => switchView('list'));
                app.nav.stats.addEventListener('click', () => switchView('stats'));
                app.auth.logoutBtn.addEventListener('click', handleLogout);
                app.search.form.addEventListener('submit', handleSearch);
                app.recommendation.btn.addEventListener('click', handleRecommendationRequest);
                
                document.querySelector('main').addEventListener('click', (event) => {
                    const addBtn = event.target.closest('.add-movie-btn');
                    const removeBtn = event.target.closest('.remove-movie-btn');
                    const card = event.target.closest('.movie-card');
                    const scrollBtn = event.target.closest('.scroll-btn');

                    if (addBtn) { event.stopPropagation(); handleAddMovieClick(addBtn); } 
                    else if (removeBtn) { event.stopPropagation(); handleRemoveMovie(removeBtn); } 
                    else if (scrollBtn) { event.stopPropagation(); handleCarouselScroll(scrollBtn); }
                    else if (card) { handleCardClick(card); }
                });

                app.modal.overlay.addEventListener('click', (event) => {
                    const closeBtn = event.target.closest('.modal-close-btn');
                    const saveReviewBtn = event.target.closest('.save-review-btn');
                    const editReviewBtn = event.target.closest('.edit-review-btn');
                    
                    if (event.target === app.modal.overlay || closeBtn) closeModal();
                    if (saveReviewBtn) handleSaveReview(saveReviewBtn);
                    if (editReviewBtn) handleEditReviewClick(editReviewBtn);
                });
            }

            async function handleLogin(e) {
                e.preventDefault();
                const email = app.auth.loginForm.querySelector('#login-email').value;
                const password = app.auth.loginForm.querySelector('#login-password').value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    console.error("Erro no login:", error.code);
                    let message = 'Ocorreu um erro ao tentar fazer login.';
                    if (error.code === 'auth/invalid-credential' || error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                        message = 'E-mail ou senha incorretos. Verifique e tente novamente.';
                    } else if (error.code === 'auth/invalid-api-key' || error.code === 'auth/api-key-not-valid') {
                        message = 'Chave de API do Firebase inválida. Verifique a configuração.';
                    }
                    showToast(message, 'error');
                }
            }

            async function handleRegister(e) {
                e.preventDefault();
                const email = app.auth.registerForm.querySelector('#register-email').value;
                const password = app.auth.registerForm.querySelector('#register-password').value;
                 try {
                    await createUserWithEmailAndPassword(auth, email, password);
                } catch (error) {
                    console.error("Erro no cadastro:", error.code);
                    let message = 'Ocorreu um erro ao tentar criar a conta.';
                    if (error.code === 'auth/email-already-in-use') {
                        message = 'Este e-mail já está cadastrado.';
                    } else if (error.code === 'auth/weak-password') {
                        message = 'A senha precisa ter pelo menos 6 caracteres.';
                    } else if (error.code === 'auth/invalid-email') {
                        message = 'O formato do e-mail é inválido.';
                    }
                    showToast(message, 'error');
                }
            }

            async function handleLogout() {
                try {
                    await signOut(auth);
                } catch (error) {
                    console.error("Erro no logout:", error);
                     showToast(`Erro: ${error.message}`, 'error');
                }
            }

            function switchView(viewName) {
                Object.values(app.views).forEach(view => view.classList.add('hidden'));
                Object.values(app.nav).forEach(button => {
                    button.classList.remove('bg-emerald-500', 'text-white');
                    button.classList.add('text-gray-300');
                });

                app.views[viewName].classList.remove('hidden');
                app.nav[viewName].classList.add('bg-emerald-500', 'text-white');
                app.nav[viewName].classList.remove('text-gray-300');

                if (viewName === 'stats') {
                    renderStatsDashboard();
                } else if (viewName === 'feed') {
                    app.search.input.value = '';
                    loadFeed();
                }
            }
            
            async function fetchTMDB(endpoint) {
                const separator = endpoint.includes('?') ? '&' : '?';
                const url = `https://api.themoviedb.org/3/${endpoint}${separator}api_key=${TMDB_API_KEY}&language=pt-BR`;
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Falha ao buscar dados do endpoint: ${endpoint}`);
                const data = await response.json();
                return data;
            }

            async function loadFeed() {
                app.recommendation.container.innerHTML = '';
                lastRecommendationId = null;
                const currentYear = new Date().getFullYear();
                app.carouselsContainer.innerHTML = renderCarouselSkeleton('Destaques do Dia') 
                                          + renderCarouselSkeleton('Destaques da Semana') 
                                          + renderCarouselSkeleton('Lançamentos') 
                                          + renderCarouselSkeleton(`Melhores de ${currentYear}`);
                feather.replace();

                try {
                    const [trendingDay, trendingWeek, releases, bestOfYear] = await Promise.all([
                        fetchTMDB('trending/movie/day'),
                        fetchTMDB('trending/movie/week'),
                        fetchTMDB('movie/now_playing?region=BR'),
                        fetchTMDB(`discover/movie?sort_by=vote_average.desc&vote_count.gte=200&primary_release_year=${currentYear}`)
                    ]);
                    
                    app.carouselsContainer.innerHTML = 
                        renderCarousel(trendingDay.results, 'Destaques do Dia', 'trending-day-carousel') +
                        renderCarousel(trendingWeek.results, 'Destaques da Semana', 'trending-week-carousel') +
                        renderCarousel(releases.results, 'Lançamentos', 'releases-carousel') +
                        renderCarousel(bestOfYear.results, `Melhores de ${currentYear}`, 'best-of-year-carousel');
                    
                    feather.replace();
                } catch (error) {
                    console.error("Erro ao carregar o feed:", error);
                    app.carouselsContainer.innerHTML = `<p class="text-center text-red-400">Não foi possível carregar o feed.</p>`;
                }
            }
            
            async function handleSearch(event) {
                event.preventDefault();
                const query = app.search.input.value.trim();
                app.recommendation.container.innerHTML = '';
                if (!query) { 
                    loadFeed(); 
                    return; 
                }
                app.carouselsContainer.innerHTML = `<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">${renderGridSkeletons(10)}</div>`;
                try {
                    const data = await fetchTMDB(`search/movie?query=${encodeURIComponent(query)}`);
                    if (data.results.length === 0) {
                        app.carouselsContainer.innerHTML = `<p class="text-center text-gray-400">Nenhum filme encontrado para "${query}".</p>`;
                        return;
                    }
                    const movieCards = data.results.filter(m => m.poster_path).map(movie => createMovieCard(movie, false)).join('');
                    app.carouselsContainer.innerHTML = `<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">${movieCards}</div>`;
                    feather.replace();
                } catch (error) {
                    console.error("Erro na busca:", error);
                    app.carouselsContainer.innerHTML = `<p class="text-center text-red-400">Erro ao buscar.</p>`;
                }
            }

            async function handleRecommendationRequest() {
                const btn = app.recommendation.btn;
                btn.disabled = true;
                btn.innerHTML = '<i data-feather="loader" class="w-5 h-5 animate-spin"></i>Analisando seu gosto...';
                feather.replace();

                try {
                    const favoriteMovies = watchedList.filter(movie => movie.rating >= 4);
                    if (favoriteMovies.length < 3) {
                        showToast("Avalie pelo menos 3 filmes com 4+ estrelas para receber recomendações.", "warning");
                        return;
                    }

                    const watchedIds = new Set(watchedList.map(m => m.id));
                    const seedMovie = favoriteMovies[Math.floor(Math.random() * favoriteMovies.length)];
                    
                    const data = await fetchTMDB(`movie/${seedMovie.id}/recommendations`);
                    let potentialMovies = data.results.filter(movie => 
                        !watchedIds.has(movie.id) && movie.id !== lastRecommendationId && movie.poster_path
                    );

                    let recommendedMovie = null;

                    if (potentialMovies.length > 0) {
                        recommendedMovie = potentialMovies[Math.floor(Math.random() * potentialMovies.length)];
                    } else {
                        showToast("Buscando de forma mais ampla...", "info");
                         if (!seedMovie.genres) {
                            await renderStatsDashboard(true);
                            loadWatchedList();
                            const updatedSeedMovie = watchedList.find(m => m.id === seedMovie.id);
                            if (!updatedSeedMovie || !updatedSeedMovie.genres) {
                                showToast("Não foi possível identificar o gênero do seu filme favorito.", "warning");
                                return;
                            }
                            seedMovie.genres = updatedSeedMovie.genres;
                        }

                        const genreQuery = seedMovie.genres.map(g => g.id).join('|');
                        const fallbackData = await fetchTMDB(`discover/movie?with_genres=${genreQuery}&sort_by=popularity.desc&vote_count.gte=100`);
                        potentialMovies = fallbackData.results.filter(movie => 
                            !watchedIds.has(movie.id) && movie.id !== lastRecommendationId && movie.poster_path
                        );
                        
                        if(potentialMovies.length > 0) {
                           recommendedMovie = potentialMovies[Math.floor(Math.random() * potentialMovies.length)];
                        }
                    }

                    if (recommendedMovie) {
                        lastRecommendationId = recommendedMovie.id;
                        renderRecommendation(recommendedMovie, seedMovie);
                    } else {
                        showToast("Não encontramos uma nova recomendação no momento. Tente mais tarde!", "info");
                        lastRecommendationId = null;
                    }

                } catch (error) {
                    console.error("Erro ao gerar recomendação:", error);
                    showToast("Ocorreu um erro ao buscar sua recomendação.", "error");
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = '<i data-feather="star" class="w-5 h-5"></i> Me recomende um filme';

                const moviesToUpdate = watchedList.filter(movie => !movie.runtime || !movie.genres);

                        }
                    }
                    if (!silent) showToast("Dados atualizados!", "success");
                    return;
                }
                
                if (silent) return;

                const totalMoviesWatched = watchedList.length;
                const totalMinutesWatched = watchedList.reduce((total, movie) => total + (parseInt(movie.runtime, 10) || 0), 0);
                const formattedTotalTime = formatMinutesToHoursAndMinutes(totalMinutesWatched);

                const statsCardsHtml = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
                        <div class="bg-gray-800/50 p-6 rounded-lg text-center transform transition-transform hover:scale-105">

                            <i data-feather="clock" class="w-10 h-10 mx-auto text-purple-400 mb-3"></i>
                            <p class="text-4xl font-extrabold text-white">${formattedTotalTime}</p>
                            <p class="text-sm text-gray-400 font-medium uppercase tracking-wider mt-1">Tempo Total</p>
                        </div>
                    </div>
                `;

                let genreMinutes = {};
                watchedList.forEach(movie => {
                    if (movie.runtime && movie.genres) {
                        movie.genres.forEach(genre => {
                            if (!genreMinutes[genre.name]) genreMinutes[genre.name] = 0;
                            genreMinutes[genre.name] += (parseInt(movie.runtime, 10) || 0);
                        });
                    }
                });
                
                let chartHtml = '<p class="text-center text-gray-400">Sem dados de gênero para exibir.</p>';
                if (Object.keys(genreMinutes).length > 0) {
                    const genreStats = Object.entries(genreMinutes).map(([name, minutes]) => ({ 
                        name, 
                        minutes,
                        formattedTime: formatMinutesToHoursAndMinutes(minutes)
                    }));
                    genreStats.sort((a, b) => b.minutes - a.minutes);

                    const maxMinutes = Math.max(...genreStats.map(g => g.minutes), 0);
                    const colors = ['#10b981', '#3b82f6', '#ef4444', '#f59e0b', '#8b5cf6', '#ec4899', '#6366f1', '#14b8a6'];

                    chartHtml = genreStats.map((genre, index) => {
                        const barWidth = maxMinutes > 0 ? (genre.minutes / maxMinutes) * 100 : 0;
                        const color = colors[index % colors.length];
                        return `
                            <div class="mb-4 animate-fade-in" style="animation-delay: ${index * 50}ms">

                                </div>
                            </div>`;
                    }).join('');
                }

                statsContainer.innerHTML = statsCardsHtml + `
                    <div class="bg-gray-800/50 p-6 rounded-lg shadow-lg mt-8">
                        <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-2"><i data-feather="bar-chart-2"></i>Horas por Gênero</h2>
                        <div>${chartHtml}</div>
                    </div>`;
                feather.replace();
            }

                const stars = container.querySelectorAll('span');
                
                function setRatingUI(value) {
                    ratingInput.value = value;
                    stars.forEach(star => {
                        star.classList.toggle('rated', star.dataset.value <= value);
                    });
                }

                container.addEventListener('click', (event) => {
                    const star = event.target.closest('span[data-value]');
                    if (star) {
                        const currentValue = parseInt(ratingInput.value, 10);
                        const newValue = parseInt(star.dataset.value, 10);
                        setRatingUI(currentValue === newValue ? 0 : newValue);
                    }
                });

                if (minutes > 0) result += `${minutes}m`;
                return result.trim() || '0m';

                }

                app.modal.contentWrapper.innerHTML = `
                    <button class="modal-close-btn absolute top-3 right-3 text-gray-400 hover:text-white z-20"><i data-feather="x" class="w-6 h-6"></i></button>
                    <div class="w-full md:w-1/3 flex-shrink-0"><img src="${posterUrl}" alt="${movie.title}" class="w-full h-full object-cover"></div>
                    <div class="p-6 flex-grow flex flex-col modal-content">
                        <h2 class="text-3xl font-bold text-white">${movie.title}</h2>
                        <div class="flex items-center gap-4 text-gray-400 text-sm mt-2 mb-4"><span>${year}</span><span>${runtime}</span></div>
                        <div class="flex flex-wrap gap-2 mb-4">${movie.genres.map(g => `<span class="bg-gray-700 text-gray-300 text-xs font-medium px-2.5 py-1 rounded-full">${g.name}</span>`).join('')}</div>
                        <h3 class="text-lg font-semibold text-white mt-2 mb-2">Sinopse</h3>
                        <p class="text-gray-300 text-sm flex-grow">${movie.overview || 'Sinopse não disponível.'}</p>
                        ${reviewSection}
                    </div>`;
                
                feather.replace();
            }

            // Inicia tudo
            initAuth();
    </script>
</body>
</html>
